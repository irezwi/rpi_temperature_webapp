<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <title>RPi Charts</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top mb-4">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-md-6 mb-4">
          <div class="card border-0 shadow">
            <div class="card-body text-center">
              <h3 class="card-title mb-0">Last hour</h3>
            </div>
            <canvas id="lastHourChart"></canvas>
          </div>
        </div>
        <div class="col-xl-6 col-md-6 mb-4">
          <div class="card border-0 shadow">
            <div class="card-body text-center">
              <h3 class="card-title mb-0">Last day</h3>
            </div>
            <canvas id="lastDayChart"></canvas>
          </div>
        </div>
    </div>
</div>
<script>
    var ctx = document.getElementById('lastHourChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ lastHourChartData.labels|safe }},
            datasets: [{
                label: 'Temperature',
                data: {{ lastHourChartData.values }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false,
                        suggestedMin: 25,
                        suggestedMax: 50
                    }
                }]
            },
            elements: {
                point: {
                    radius: 2
                }
            }
        }
    });
</script>

<script>
    var ctx = document.getElementById('lastDayChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ lastDayChartData.labels|safe }},
            datasets: [{
                label: 'Temperature',
                data: {{ lastDayChartData.values }},
                backgroundColor: [
                    'rgba(2,111,255,0.2)',
                ],
                borderColor: [
                    'rgb(2,76,193)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false,
                        suggestedMin: 25,
                        suggestedMax: 50
                    }
                }]
            },
            elements: {
                point: {
                    radius: 2
                }
            }
        }
    });
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
